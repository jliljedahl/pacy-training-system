services:
  # Backend API Service
  - type: web
    name: pacy-backend
    env: node
    region: frankfurt  # EU region closest to Supabase
    plan: starter  # Free tier, upgrade to starter ($7/mo) for production
    buildCommand: |
      npm install
      cd backend
      npx prisma generate
      npm run build
    startCommand: cd backend && npm start
    envVars:
      # Database - Supabase PostgreSQL
      - key: DATABASE_URL
        sync: false  # Set in Render Dashboard
      - key: DIRECT_URL
        sync: false  # Set in Render Dashboard

      # Supabase Auth
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_KEY
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false

      # AI Provider
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false

      # Server Config
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: UPLOAD_DIR
        value: /var/data/uploads
      - key: MAX_FILE_SIZE
        value: 52428800

    # Persistent disk for file uploads
    disk:
      name: pacy-uploads
      mountPath: /var/data/uploads
      sizeGB: 1

    # Health check configuration
    healthCheckPath: /health

    # Auto-deploy from GitHub
    autoDeploy: true

    # Branch to deploy from
    branch: main

  # Frontend Static Site
  - type: web
    name: pacy-frontend
    env: static
    buildCommand: |
      npm install
      cd frontend
      npm run build
    staticPublishPath: ./frontend/dist
    envVars:
      # Backend API URL
      - key: VITE_API_URL
        value: https://pacy-backend.onrender.com

      # Supabase (for client-side auth)
      - key: VITE_SUPABASE_URL
        sync: false
      - key: VITE_SUPABASE_ANON_KEY
        sync: false

    # Auto-deploy from GitHub
    autoDeploy: true

    # Branch to deploy from
    branch: main

    # Custom headers for SPA routing
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff

    # SPA routing - serve index.html for all routes
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

# Deployment notes:
# 1. Connect your GitHub repository to Render
# 2. Set environment variables in Render Dashboard (Settings > Environment)
# 3. Use the same Supabase credentials from backend/.env
# 4. Frontend will be available at: https://pacy-frontend.onrender.com
# 5. Backend API is at: https://pacy-backend.onrender.com
